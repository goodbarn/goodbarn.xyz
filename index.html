    <script>
        const coef = 20;
        const norm = (val) => Math.round(val / coef);

        const x = window.matchMedia("(min-width: 900px)")

        if (x.matches) {
                // Attach listener function on state changes
            window.addEventListener('mousemove', (e) => {
                document.documentElement.style.setProperty('--right', norm(window.innerWidth - e.clientX) + "px");
                document.documentElement.style.setProperty('--left', norm(e.clientX) + "px");
                document.documentElement.style.setProperty('--top', norm(e.clientY) + "px");
                document.documentElement.style.setProperty('--bottom', norm(window.innerHeight - e.clientY) + "px");
            });
        } else {
            document.documentElement.style.setProperty('--right', '10px');
            document.documentElement.style.setProperty('--left', '10px');
            document.documentElement.style.setProperty('--top', '10px');
            document.documentElement.style.setProperty('--bottom', '10px');
        }
    </script>
